language: python
python:
- 3.6
- 3.6-dev
before_install:
- sudo apt-get update
- sudo apt-get -y install python-pip
- sudo pip install --upgrade pip
- pip install --upgrade pip
- pip install codecov
- pip install pycodestyle
- pip install pydocstyle
- pip install tox
- pip install pytest
- pip install python-coveralls
install:
- pip install -r requirements.txt
- pip install .
script:
- coverage run tests/test_config_get.py
- codecov
matrix:
  include:
  - python: 3.6
    env: TOXENV=py36
after_success:
- coverage combine && codecov
- coveralls
notifications:
  email:
    on_success: always
    on_failure: always
  slack:
    secure: 
deploy:
  provider: pypi
  username: utriple
  password:
    secure: 
  on:
    tags: true
    python: 3.6
